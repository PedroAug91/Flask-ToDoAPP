<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskToDo | {{ title }}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/7fe4b6bba7.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
        <nav>
            <a href=" {{ url_for('home') }}"><i class="fa-solid fa-house fa-3x"></i></a>
            {% if "nome" in session %}
                <a href="{{ url_for('logout') }}"><i class="fa-solid fa-arrow-right-from-bracket fa-3x"></i></a>
            {% endif %}
        </nav>
   </header> 
   <main>
        {% block content %}
        {% endblock content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
   </main>
</body>
</html>
