{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h1 class="form-title">Cadastre-se agora!</h1>
    <form method="post" enctype="application/x-www-form-urlencoded" class="auth-form">
        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" name="username" id="username" required maxlength="300">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required maxlength="100">
        </div>

        <div class="form-submit"><input type="submit" value="Cadastrar" class="btn btn-large"></div>
    </form>
    <span class="form-redirect">JÃ¡ possui uma conta?<br><a href="{{ url_for('login') }}" class="form-redirect-link">Entrar</a></span>
</section>
{% endblock content %}
