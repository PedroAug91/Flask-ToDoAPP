{% extends "base.html" %}
{% block content %}
<section class="form-section">
    <h1 class="form-title">Entrar</h1>
    <form method="post" enctype="application/x-www-form-urlencoded" class="auth-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required maxlength="100">
        </div>

        <input type="submit" value="Enviar" class="btn btn-large" >
    </form>
    <span class="form-redirect">Ainda nÃ£o possui uma conta?<br><a href="{{ url_for('signup') }}" class="form-redirect-link">Cadastre-se</a></span>
</section>    
{% endblock content %}
